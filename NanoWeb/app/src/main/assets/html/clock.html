<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fontclock</title>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0;
            background-color: #000000;
        }

        .flexbox {
            display: flex;
            align-items: center;
        }
    </style>
    <script>
        var dateString = "";
        var fontList = ['Arial', 'Calibri', 'Cambria', 'Cambria Math', 'Candara', 'Comic Sans MS', 'Consolas', 'Constantia', 'Corbel', 'Courier New', 'Courier', 'Ebrima', 'FixedSys', 'Franklin Gothic', 'Gabriola', 'Gadugi', 'Georgia', 'Impact', 'Javanese Text', 'Leelawadee UI', 'Lucida Console', 'Lucida Sans Unicode', 'Malgun Gothic', 'Meiryo UI', 'Microsoft Himalaya', 'Microsoft JhengHei', 'Microsoft JhengHei UI', 'Microsoft New Tai Lue', 'Microsoft PhagsPa', 'Microsoft Sans Serif', 'Microsoft Tai Le', 'Microsoft YaHei', 'Microsoft YaHei UI', 'Microsoft Yi Baiti', 'MingLiU_HKSCS-ExtB', 'MingLiU-ExtB', 'PMingLiU-ExtB', 'Modern', 'Mongolian Baiti', 'MS P ゴシック', 'MS UI Gothic', 'MS ゴシック', 'MS P 明朝', 'MS 明朝', 'MS Sans Serif', 'MS Serif', 'MV Boli', 'Myanmar Text', 'Nirmala UI', 'NSimSun', 'SimSun', 'Palatino Linotype', 'Roman', 'Script', 'Segoe MDL2 Assets', 'Segoe Print', 'Segoe Script', 'Segoe UI', 'Segoe UI Emoji', 'Segoe UI Historic', 'Segoe UI Symbol', 'SimSun-ExtB', 'Sitka Banner', 'Sitka Display', 'Sitka Heading', 'Sitka Small', 'Sitka Subheading', 'Sitka Text', 'Small Fonts', 'Sylfaen', 'Symbol', 'System', 'Tahoma', 'Terminal', 'Times New Roman', 'Trebuchet MS', 'Verdana', 'Yu Gothic UI', '游明朝'];

        function onLoad() {
            update();
            setInterval("update()", 1 * 200); // 画面上の表示のインターバル
        };

        function update() {
            //console.log('onload');
            var date = new Date();
            if (dateString == date.toTimeString()) {
                return;
            }
            dateString = date.toTimeString();

            var dateText = "" + setFont(date.getFullYear()) + setFont(" / ");
            dateText += setFont(date.getMonth() + 1) + setFont(" / ");
            dateText += setFont(date.getDate());
            dateText += "<br>";
            dateText += setFont(date.getHours()) + setFont(" : ");
            dateText += setFont(date.getMinutes()) + setFont(" . ");
            dateText += setFont(date.getSeconds());
            document.getElementById("news-date").innerHTML = dateText;
            //console.log('ok');
        }

        function setFont(num) {
            //return num;
            var result = "";
            var fontName = fontList[Math.floor(fontList.length * Math.random())];

            var css = "";
            css += "font-family:" + fontName + ";";
            css += "font-size:" + (40 + Math.random() * 80) + "px;";
            if (Math.random() < 0.1) {
                css += "font-style: italic;";
            } else if (Math.random() < 0.1) {
                css += "font-style: oblique;";
            } else if (Math.random() < 0.1) {
                css += "font-weight: bold;";
            }
            result += '<span style="' + css + '">' + num + '</span>'
            return result;
        }

    </script>
</head>

<body onload="onLoad()">
<div class="container flexbox" style="display:flex;align-items: center;height: 100vh;">
    <div id="news-date" style="margin: 0 auto;color:#FFFFFF;text-align:center;font-size:42px;"></div>
</div>

</body>

</html>
